<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.flag {
			position: relative;
			width: 110px;
			height: 56px;
			font-size: 11px;
			letter-spacing: 0.2em;
			text-align: center;
			text-transform: uppercase;
			color: white;
			background: red;
			padding-top: 15px;
		}
		.flag:before {
			position: absolute;
			left: 0;
			bottom: 0;
			widows: 0;
			height: 0;
			border-bottom: 13px solid #eee;
			border-left: 55px solid transparent;
			border-right: 55px solid transparent;
			content: "";
		}
	</style>
</head>
<body>
	<div class="flag"></div>
</body>
</html>
