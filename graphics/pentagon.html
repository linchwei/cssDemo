<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pentagon {
			position: relative;
			width: 54px;
			border-width: 50px 18px 0;
			border-style: solid;
			border-color: yellowgreen;
		}
		.pentagon:before {
			position: absolute;
			top: -85px;
			left: -18px;
			width: 0;
			height: 0;
			border-width: 0 45px 35px;
			border-style: solid;
			border-color: transparent transparent yellowgreen;
			content: "";
		}
	</style>
</head>
<body>
	<div class="pentagon"></div>
</body>
</html>
