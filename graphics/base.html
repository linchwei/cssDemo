<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.base {
			position: relative;
			width: 100px;
			height: 55px;
			display: inline-block;
			margin-left: 20px;
			margin-top: 55px;
			background: red;
		}
		.base:before {
			position: absolute;
			left: 0;
			top: -35px;
			width: 0;
			height: 0;
			border-bottom: 35px solid red;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			content: "";
		}
	</style>
</head>
<body>
	<div class="base"></div>
</body>
</html>
