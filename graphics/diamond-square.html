<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.diamond-square {
			position: relative;
			top: -50px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-bottom-color: red;
		}
		.diamond-square:after {
			position: absolute;
			left: -50px;
			top: 50px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-top-color: red;
			content: "";
		}
	</style>
</head>
<body>
	<div class="diamond-square"></div>
</body>
</html>
