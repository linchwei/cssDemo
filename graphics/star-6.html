<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.star-6 {
			position: relative;
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid yellowgreen;
		}
		.star-6:before {
			position: absolute;
			top: 30px;
			left: -50px;
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-top: 100px solid yellowgreen;
			content: "";
		}
	</style>
</head>
<body>
	<div class="star-6"></div>
</body>
</html>
