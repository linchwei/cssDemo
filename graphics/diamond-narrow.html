<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.diamond-narrow {
			position: relative;
			top: -50px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-bottom: 70px solid red;
		}
		.diamond-narrow:after {
			position: absolute;
			left: -50px;
			top: 70px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-top: 70px solid red;
			content: "";
		}
	</style>
</head>
<body>
	<div class="diamond-narrow"></div>
</body>
</html>
